<!DOCTYPE html>
<html lang="en">

<head>
     <title>Neumorphism Form</title>
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
     <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&display=swap" rel="stylesheet">
     <link rel="stylesheet" href="style.css">
</head>

<body>
     <form>
          <div class="container">
          <div class="dotHolder bottom">
               <a class="dot"><i class="fa fa-angle-left" id="icon-align" aria-hidden="true"></i></a>
               <div class="text">Profile</div>
          </div>
          <input type="text" placeholder="Nandakumar">
          <input type="email" placeholder="Email">
          <input type="password" placeholder="Password">
          <button class="red-btn" type="button">Cancel</button>
          <button class="green-btn" type="button">Create</button>
          </div>
     </form>
</body>

</html>
